<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://joonsauce.me/bootstrap.css">
        <link rel="stylesheet" href="https://joonsauce.me/1p13-portfolio/fonts.css">
        <link rel="shortcut icon" href="https://joonsauce.me/media/logo.png" type="image/x-icon">
        <script src="https://joonsauce.me/jquery-3.6.4.js"></script>
        <script src="https://joonsauce.me/bootstrap.bundle.js"></script>
        <title>Joon's YouTube to Spotify playlist converter</title>
    </head>
    <body class="bg-custom-dark">
        <nav class="container-fluid nav row px-0 mx-0 align-items-center">
            <div class="col-lg-1 col-md-2">
                <a href="/"><img src="https://joonsauce.me/media/logo.png" style="width: 50%;"/></a>
            </div>
            <div class="col-lg-4 col-md-4 offset-lg-7 offset-md-6 customfont-light py-0 my-0">
                <ul class="list-inline py-0 my-0 d-flex justify-content-around" style="font-size: 1.5vw">
                    <li class="list-inline-item nav-item"><a class="text-decoration-none text-light" href="/">Home</a></li>
                    <li class="list-inline-item nav-item text-light"><a class="text-decoration-none text-light" href="/projects">Projects</a></li>
                    <li class="list-inline-item nav-item text-light"><a class="text-decoration-none text-light" href="/about">About</a></li>
                    <li class="list-inline-item nav-item text-light"><a class="text-decoration-none text-light" href="/about#contact">Contact</a></li>
                 </ul>
            </div>
        </nav>
        <div class="container-fluid row px-0 mx-0">
            <div class="col-lg-8 offset-lg-2 col-md-12 offset-md-0 text-light d-flex justify-content-center pt-4">
                <h1 class="display-6 customfont-med text-center">Joon's YouTube to Spotify Playlist Converter</h1>
            </div>
            <div class="col-lg-8 offset-lg-2 col-md-12 offset-md-0 text-light d-flex justify-content-center">
                <p class="customfont-light text-center" style="font-size: 1.5vw">Please input the URL to the YouTube playlist below</p>
            </div>
            <form>
                <div class="col-lg-8 offset-lg-2 col-md-12 offset-md-0 text-light d-flex justify-content-center py-2">
                    <input class="form-control border-danger customfont-med border-3 border" type="text" style="border-radius: 0.5vw; width: 50%" id="url" placeholder="YouTube Playlist URL">
                </div>
                <div class="col-lg-8 offset-lg-2 col-md-12 offset-md-0 text-light d-flex justify-content-center py-2">
                    <button type="submit" class="btn btn-danger">Convert!</button>
                </div>
            </form>
        </div>
    </body>
</html>
